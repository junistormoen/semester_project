<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My app</title>
</head>


<body>
    <div id="divHeader"></div>
    <div id="divContent"></div>
    <div id="divFooter"></div>

    <script src="./script/templateLoader.js"></script>
    <script src="./script/main.js"></script>

    <!--  Templates -->
    <template id="tpLogin">
        <form>
            <input type="text" id="loginMail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <input type="button" value="submit">
        </form>
    </template>


    <div>
        Name : <input type="text" id="name"><br>
        Email: <input type="email" id="email"><br />
        Password: <input type="password" id="pswHash"><br />
        <button id="createUserButton">Create User</button>
    </div>


    <script>
        const createUserButton = document.getElementById("createUserButton");

        createUserButton.onclick = async function (e) {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pswHash = document.getElementById("pswHash").value;

            const user = { name, email, pswHash };

            const response = await postTo("/register", user);
        }


        async function postTo(url, data) {
            const header = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            };

            console.log(header.body);

            const response = await fetch(url, header);
            return response;
        }

    </script>

</body>

</html>
