<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My app</title>

    <script src="./script/templateLoader.js"></script>
    <script src="./script/pages.js"></script>
    <script src="./script/user.js"></script>
    <script src="./script/loadRecipe.js"></script>
    <script src="./script/editRecipe.js"></script>
    <script src="./script/addRecipe.js"></script>
</head>

<body>
    <div id="divHeader">
        <h1>Kokeboka mi</h1>
    </div>
    <div id="divContent"></div>
    <div id="divFooter"></div>


    <!--  Templates -->
    <template id="tpLoginPage">
        <form id="loginForm">
            <input type="text" id="loginMail" placeholder="Email"> <br>
            <input type="password" id="loginPassword" placeholder="Password"> <br>
            <button id="btnSignIn" type="submit">Logg inn</button>
            <button id="btnNewUser">Ny bruker</button>
        </form>
    </template>

    <template id="tpNewUser">
        <form id="newUserForm">
            Name : <input type="text" id="name"><br>
            Email: <input type="email" id="email"><br />
            Password: <input type="password" id="password"><br />
            <button type="submit" id="createUserButton">Create User</button>
        </form>
    </template>

    <template id="tpHomePage">
        <button id="btnAddRsp">Ny oppskrift</button>
        <button id="btnUser">Min Bruker</button>
        <div id="recipesContainer"></div>
    </template>

    <template id="tpAddRecipes">
        <p>Navn</p>
        <input type="text" id="name">
        <br> <br>
        <p>Ingredienser</p>
        <input type="number" id="quant">
        <select id="val">
            <option value="stk">stk</option>
            <option value="ts">ts</option>
            <option value="ss">ss</option>
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value="dl">dl</option>
            <option value="ml">ml</option>
            <option value="cl">cl</option>
        </select>
        <input type="text" id="ingredient">
        <button id="addIngredient"> Legg til</button>
        <div id="ingredientContainer"></div>
        <br><br>
        <p>Fremgangsmåte</p>
        <input type="text" id="description">
        <button id="addDescription">Legg til</button>
        <div id="descriptionContainer"></div>
        <br> <br>
        <button id="btnAdd">Lagre oppskrift</button>
    </template>

    <template id="tpUserPage">
        <button id="btnHome">Hjem</button>
        <div id="userInfo"></div>
        <button id="btnEditUser">Rediger</button>
        <button id="btnLogOut">Logg ut</button>
    </template>

    <template id="tpEditUser">
        Brukernavn <input id="editName" type="text"> <br>
        Epost <input id="editEmail" type="text"> <br>
        <button id="btnSave">Lagre</button>
        <button id="btnDeleteUser">Slett bruker</button>
    </template>

    <template id="tpLoadRecipe">
        <button id="btnHome">Hjem</button>
        <button id="btnEdit">Rediger</button>
        <div id="nameContainer"></div>
        <div id="ingredientContainer">
            <h4>Ingredienser</h4>
        </div>
        <br>
        <div id="descriptionContainer">
            <h4>Fremgangsmåte</h4>
        </div>
    </template>

    <template id="tpEditRecipe">
        <button id="btnHome">Hjem</button>
        <button id="btnDelete">Slett oppskrift</button>
        <br>
        <div id="nameContainer"></div>
        <h4>Ingredienser</h4>
        <input type="number" id="quant">
        <select id="val">
            <option value="stk">stk</option>
            <option value="ts">ts</option>
            <option value="ss">ss</option>
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value="dl">dl</option>
            <option value="ml">ml</option>
            <option value="cl">cl</option>
        </select>
        <input type="text" id="type">
        <button id="addIngredient">+</button>
        <div id="ingredientContainer"></div>
        <br>
        <h4>Fremgangsmåte</h4>
        <input id="newDescription">
        <button id="addDescription">+</button>
        <div id="descriptionContainer"></div>
        <button id="btnSave">Lagre endringer</button>
    </template>


</body>

</html>
